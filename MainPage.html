<style>
/* ===== BASE ===== */
body{
  margin:0;
  min-height:100vh;
  background:url("./wooow.gif") center/cover fixed no-repeat;
  font-family:"Courier New", monospace;
  color:#00f6ff;
  text-align:center;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(5,0,20,.7);
  z-index:-1;
}

/* ===== MAIN (NO BOX) ===== */
.main{
  padding:80px 20px;
}

/* ===== TYPEWRITER + CURSOR ===== */
.typewriter{
  display:inline-block;
  font-size:34px;
  white-space:nowrap;
  overflow:hidden;
  width:0;
  text-shadow:0 0 20px #00f6ff;
  animation:
    typing 7s steps(22,end) forwards,
    glitch 4s infinite;
}

.cursor{
  display:inline-block;
  font-size:34px;
  animation:blink .8s infinite;
  margin-left:4px;
}

@keyframes typing{
  to{ width:100%; }
}
@keyframes blink{
  50%{ opacity:0; }
}

/* subtle glitch */
@keyframes glitch{
  0%,100%{ transform:none; }
  2%{ transform:translateX(2px); }
  4%{ transform:translateX(-2px); }
  6%{ transform:none; }
}

/* ===== MENU (FLAT SQUARE FLASHCARDS) ===== */
.menu{
  margin-top:50px;
}

.menu a{
  display:block;
  margin:18px auto;
  padding:16px 10px;
  max-width:380px;
  border:2px solid #00f6ff;
  border-radius:0;
  background:transparent;
  color:#00f6ff;
  text-decoration:none;
  text-shadow:0 0 8px #00f6ff;
  transition:.25s;
}

.menu a:hover{
  background:rgba(0,246,255,.15);
  box-shadow:
    0 0 20px #00f6ff,
    0 0 40px #00f6ff;
}

/* ===== FOOTER ===== */
footer{
  margin-top:70px;
  font-size:14px;
  color:#aaa;
}
footer a{
  color:#ff008c;
  text-decoration:none;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .main{ padding:60px 15px; }
  .typewriter,.cursor{ font-size:22px; }
  .menu a{
    max-width:100%;
    font-size:15px;
  }
}
</style>
</head>
