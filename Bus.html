  <script>

    
  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",
    "esri/layers/FeatureLayer"
    

  ], function(esriConfig, Map, MapView, FeatureLayer) {

  esriConfig.apiKey = "AAPKadf4f953039b47b2b81ae69dae4553b0SkEQBHTS041BoewLfuqt3LB9T8ERNT0b8Q3J-f5_lHLTitxL90RfhhZN2TNUBIFL";

  const map = new Map({
    basemap: "arcgis/topographic"
  });

  const view = new MapView({
    container: "viewDiv",
    map: map,
    center: [46.630,24.497 ],
    zoom: 15
    
  });

//Trails feature layer (lines)
const trailsLayer = new FeatureLayer({
    url: "https://services2.arcgis.com/UvL23EcdR4wRWodX/arcgis/rest/services/Bus2/FeatureServer/2"
  });  
map.add(trailsLayer);
//Trailheads feature layer (points)
  const trailheadsLayer = new FeatureLayer({
    url: "https://services2.arcgis.com/UvL23EcdR4wRWodX/arcgis/rest/services/Bus2/FeatureServer/1"
  });


  map.add(trailheadsLayer);



  const layer = new FeatureLayer({
  portalItem: {
    id: "0b57ceff436e462ebb01415c4ee08349"
  }
});

map.add(layer);
require(["esri/widgets/Legend"], (Legend) => { let legend = new Legend({
  view: view
});

view.ui.add(legend, "bottom-right"); });



  });


</script>
